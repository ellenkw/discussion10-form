<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
    <form action="https://formspree.io/f/xanyqrqp" method="post">
        <fieldset>
            <legend>Form</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name"  name="first-name">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name">

            <label for="program">Program: </label>
            <input type="text" id="program" name="program">

            <div class="tutor_request">
                <p>Available Time for Peer Tutoring</p>
                <input type="date" id="date_select" name="available-date" value="date">
                <label for="date_select">Input your available date</label>


                <p>The session lasts for 60 min.</p>
                <input type="time" id="time_select" name="available-time" value="time">
                <label for="time_select"> When do you want to start the session?</label>
            </div>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
